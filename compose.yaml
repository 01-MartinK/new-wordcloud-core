services:
  db:
    image: postgres:latest
    restart: always
    shm_size: 256mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
      POSTGRES_DB: wordcloud
      POSTGRES_DATA: /var/lib/postgresql
  rabbitmq:
    image: rabbitmq:latest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  wordcloud:
    image: kuttmartin/wordcloud-core:master
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8081:8081"
    volumes:
      - shared-data:/app/upload-dir
    environment:
      - DB_USERNAME=$${DATASOURCE_USERNAME:postgres}
      - DB_PASSWORD=$${DATASOURCE_PASSWORD}
      - DB_URL=$${DATASOURCE_URL:jdbc:postgresql://db:5432/wordcloud}
      - STORAGE_LOCATION=/app/upload-dir
      - MQ_HOST=rabbitmq
      - MQ_QUEUE=$${RABBIT_MQ_QUEUE}
      - MQ_EXCHANGE=$${RABBIT_MQ_EXCHANGE}
      - MQ_ROUTINGKEY=$${RABBIT_MQ_ROUTINGKEY}
  worker:
    image: kuttmartin/wordcloud-worker:master
    depends_on:
      - db
      - rabbitmq
    volumes:
      - shared-data:/app/upload-dir
    environment:
      - DB_USERNAME=$${DATASOURCE_USERNAME:postgres}
      - DB_PASSWORD=$${DATASOURCE_PASSWORD}
      - DB_URL=$${DATASOURCE_URL:jdbc:postgresql://db:5432/wordcloud}
      - STORAGE_LOCATION=/app/upload-dir
      - MQ_HOST=rabbitmq
      - MQ_QUEUE=$${RABBIT_MQ_QUEUE}
      - MQ_EXCHANGE=$${RABBIT_MQ_EXCHANGE}
      - MQ_ROUTINGKEY=$${RABBIT_MQ_ROUTINGKEY}
  frontend:
    image: kuttmartin/wordcloud-frontend:master
    ports:
      - "8080:80"
    depends_on:
      - wordcloud
    environment:
      - API_URL=http://localhost:8081
volumes:
  shared-data: