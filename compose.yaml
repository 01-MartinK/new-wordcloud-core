services:
  db:
    image: postgres:latest
    restart: always
    shm_size: 256mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 774YmCC2
      POSTGRES_DB: wordcloud
      POSTGRES_DATA: /var/lib/postgresql
  rabbitmq:
    image: rabbitmq:latest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  wordcloud:
    volumes:
      - shared-data:/app/upload-dir
    environment:
      - STORAGE_LOCATION=/app/upload-dir
  worker:
    volumes:
      - shared-data:/app/upload-dir
    environment:
      - STORAGE_LOCATION=/app/upload-dir
volumes:
  shared-data: